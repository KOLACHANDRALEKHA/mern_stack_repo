    <body>

        <button onmouseover="overme()">over me</button>

            <option>mtech</option>
        </select>

            function clickme(){
                console.log("clicked");
            }
            function overme(){

            }
            function getSelected(){
                console.log(event.target.value);
            }
        </script>
    </body>
</html>
