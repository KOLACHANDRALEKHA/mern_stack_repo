<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>"
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <title>
            Bootstrap Demo
        </title>
    </head>
    <body>
        <button class="btn btn-primary">Login</button>
        <button class="btn btn-danger">Signup</button>
        <button class="btn btn-success">Pay</button>
        <button type="button" class="btn btn-dark">Dark</button>


        <div class="card " style="width: 18rem;">
            <img src="../dog.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">DOGS FOR SALE</h5>
              <p class="card-text">Different Dog Pets are Available Here</p>
              <a href="#" class="btn btn-primary">cost $400</a>
            </div>
          </div>
      </div>

      <div class="alert alert-warning" role="alert">
        Error: Something went wrong
      </div>

      <div class="alert alert-primary" role="alert">
        API 404 Error<a href="#" class="alert-link">Here API LINK</a>Click it
      </div>
       

      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>

        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
        
        <span class=" badge bg-danger">Primary</span>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">About us</li>
            </ol>
          </nav>
          
          <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
            Popover on top
          </button>
          <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
            <button class="btn btn-primary" type="button" disabled>Disabled button</button>
          </span>
    </body>
    <script>

    </script>
</html>
