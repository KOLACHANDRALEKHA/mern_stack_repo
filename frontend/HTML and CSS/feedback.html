<!DOCTYPE html>
<html>
    <head>
        <title>Student Feedback</title>
        <style>
             *{
            padding: 4px;
            margin:2px;
            }
            .h1{
                padding-bottom:18px;
                font-size: 24px;
            }
            .h2{
                padding-bottom:18px;
                font-size: 18px;
            }

        </style>
    </head>
    <body>
        <h1  style="background-color:rgb(163, 240, 238);color: black">Student's Feedback</h1>
        <h2 style="background-color:rgb(240, 195, 228);color: black">Please help us improve our courses by filling out this form</h2>
        <form>
            <div class="form-input">
                <tr>
                    <td><label>Instructor Name:</label>
                        <select>
                            <option>Sameer Sir</option>
                            <option>Maneesh Sir</option>
                            <option>Varun Sir</option>
                            <option>Ratna Mam</option>
                            <option>Neelkanth Sir</option>
                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Course Taught:</label>
                        <select>
                            <option>MERN FullStack Developer</option>
                            <option>JAVA FullStack Developer</option>
                            <option>MEAN FullStack Developer</option>
                            <option>Dot.Net Developer</option>

                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Level of Knowledge:</label>
                        <select>
                            <option>Advance</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>No Knowledge</option>
                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Communucation:</label>
                        <select>
                            <option>Advance</option>
                            <option>high</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>No Knowledge</option>
                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Interaction:</label>
                        <select>
                            <option>Advance</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>No Interaction</option>
                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Assignmen Given:</label>
                        <select>
                            <option>Twice in a week</option>
                            <option>Thrice in week</option>
                            <option>Monthly twice</option>
                            <option>Monthly Thrice</option>
                        </select>
                    </td>
                </tr><br>
                <div>
                    <tr>
                        <td> <button OnClick="submit">submit</button></td>
                    </tr>
            </div>
        </form>
    </body>
</html>
