<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
      <!--Container Start-->
        <div class="container">

      <!--Form Wrap Start-->
        <div class="form-wrap">
          <h1>Register Form</h1>
          <p>Please fill in this form to create an account</p>
        <!--Form Start-->
        <form>
          <div class="form-group">
            <label for="fname"><b>First Name:</b></label>
            <input type="text" name="fname" value="" id="first-name" required>
        </div>
        <div class="form-group">
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" name="lname" value="" id="last-name" required>
        </div>
        <div class="form-group">
            <label for="dob"><b>DOB :</b></label>
            <input type="date" name="dob" value="" id="dob" required>
        </div>
        <div class="form-group">
            <label for="email"><b>Email :</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="gender"><b>Gender :</b></label>
            <label for="male">Male</label>
            <input type="radio" name="gender"/>
            <label for="female">Female</label>
            <input type="radio" name="gender"/>
        </div>
    
        <div class="form-group">
            <label for="phone"><b>PhoneNumber</b></label>
            <input type="tel" id="phone" name="phone" />
        </div>
        
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        </div>
         
        <div class="form-group">
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
        </div>
         
          <button type="submit" class="registerbtn">Register</button>
          <p class="button-text">By Clicking the Sign Up Button,you agree to our <a href="#">Terms & Condition</a>and<a href="#">Privacy Policy</a></p>
        </form>
        </div>
        <footer>
          <p>Already Have an Account? <a href="#">Login Here</a></p>
        </footer>
        </div>
        
</div>
</body>
</html>
